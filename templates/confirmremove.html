{% extends "clearbase.html" %}

{% block content %}
<div class="column">
  <h3 class="title">Confirm Remove Image</h3>
  <div class="box">
    <form action = "{{ url_for('img.removeok') }}" method = "POST">   
      <button class="button is-block is-info is-large is-fullwidth">Confirm</button>
    </form> 
    <br>
    <form action = "{{ url_for('img.images') }}" method = "GET">   
      <button class="button is-block is-info is-large is-fullwidth">Reconsider</button>
    </form> 
  </div>
</div> 
{% endblock %}
