<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imatgik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class=""navbar-begin">
                          <a  class="navbar-item">Hello {{ current_user.username }}!</a>
                        </div>
                        <div class="navbar-end">
                            <a href="{{ url_for('img.prev') }}" class="navbar-item">
                               Previous
                            </a>
                            <a href="{{ url_for('img.remove') }}" class="navbar-item">
                              Remove
                            </a>
                            <a href="{{ url_for('img.upload') }}" class="navbar-item">
                              Upload
                            </a>
                            <a href="{{ url_for('img.next') }}" class="navbar-item">
                              Next
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                              Logout
                          </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
              {% block content %}
                <img src="{{ url_for('static', filename=image) }}" class="image"/>
              {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
